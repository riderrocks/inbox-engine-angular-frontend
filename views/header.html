<div ng-controller="NavbarCtrl">
    <div class="select-overlay" ng-show="IsVisible" ng-click='ShowHide()'></div>
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item" ng-class="{active : isRouteActive('/movies')}" href="#/movies">Movies</a>
                <a class="blog-nav-item" ng-class="{active : isRouteActive('/payment/:id')}" href="#/payment/:id">Payment</a>
                <a class="blog-nav-item blog-nav-item-right" href="#" ng-click="logout();">Logout</a>
                <a class="blog-nav-item blog-nav-item-right" ng-class="{active: isRouteActive('/profile')}" href="#/profile"><span class="glyphicon glyphicon-user"></span></a>
                <a class="blog-nav-item blog-nav-item-right pos-demo" ng-click='ShowHide()'>
                    <span class="glyphicon glyphicon-bell"></span><span id='notification_count' ng-if='notViewedCount>0'>{{notViewedCount}}</span>
                </a>
            </nav>
        </div>
        <div ng-show="IsVisible" class="inbox_container">
            <div class="headder_footer"><span>Notification</span><!-- <a id="markAll" ng-click="markAllNotificationAsViewed();" href="">Mark all as read</a> --></div>
            <div class="inbox">
                <div class='outContainer' ng-repeat="i in notifications.data">
                    <ul class='outUl'>
                        
                            <li id="{{i.id}}" ng-class="i.viewed==false?'notViewed':'outLi'" ng-click="markNotificationAsViewed(i)">
                                <div class="movie row">
                                    <div class="col-md-3" ng-if="i.imgURL">
                                    <a href="{{i.callToAction}}" target='_blank'>
                                        <img ng-src="{{i.imgURL}}" class="outImg">
                                        </a>
                                    </div>
                                    <div class="col-md-3" ng-if="!i.imgURL">
                                        <img ng-src="images/Bell-icon.png">
                                    </div>
                                    <div class="col-md-9">
                                        <span class="cross glyphicon glyphicon-remove" ng-click="SoftDelete(notifications.data, $index, i);$event.stopPropagation();"></span>
                                        <div><a href="{{i.callToAction}}" target='_blank'><strong class="title">{{i.shortTxt}}</strong></a></div>
                                        <div><sup ng-class="i.viewed==false?'new':'old'">New</sup> </div>
                                        <div><small class="msg">{{i.longTxt}}</small> </div>
                                        <div><small class="date">{{i.createdOn}}</small> </div>
                                    </div>
                                </div>
                            </li>
            
                    </ul>
                </div>
            </div>
            <div class="headder_footer"><a ng-class="{active : isRouteActive('/notify')}" href="#/notify">See All</a></div>
        </div>
    </div>
</div>
