<div ng-controller="MoviesCtrl">
    <div ng-include="'views/header.html'"></div>
    <div class="container">
        <div class="page-header">
            <h1>Welcome {{username}}</h1>
        </div>
        <div class="card" ng-repeat="movie in movies">
            <h3 style="margin-left: 5px">{{movie.title}} </h3>
            <img ng-src="{{movie.imgurl}}" height="250" width="300" style="width:96%;padding:6px">
            <div class="container">
                <p>{{movie.language}}</p>
                <div class="genre-list" ng-repeat="genre in movie.genres">
                    <div class="__rounded-box __genre">{{genre}}</div>
                </div>
                <div class="row location">
                    <p>
                        <font color="black">{{movie.location}}</font>
                    </p>
                </div>
                <div>
                    <a class="btn book" ng-href="{{movie.booknow}}">Book</a>
                </div>
            </div>
        </div>
    </div>
</div>
